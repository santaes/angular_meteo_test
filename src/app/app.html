<div class="weather-container">
  <h1>{{ title() }}</h1>
  
  <div *ngIf="currentData" class="weather-card">
    <div class="weather-header">
      <h2>Current Temperature</h2>
      <span class="last-updated">{{ currentData.time }}</span>
    </div>
    
    <div class="temperature-display">
      <span class="temperature-value">{{ getTemperatureInCelsius() }}</span>
      <span class="temperature-unit">Â°C</span>
    </div>
    
    <div class="additional-info">
      <div class="info-box">
        <span class="info-label">Raw Value</span>
        <span class="info-value">{{ currentData.value / 10 | number:'1.1-1' }} dK</span>
      </div>
      <div class="info-box">
        <span class="info-label">Time</span>
        <span class="info-value">{{ currentData.time }}</span>
      </div>
    </div>
  </div>
  
  <div *ngIf="!currentData" class="loading">
    <p>Initializing weather data...</p>
  </div>
</div>

<style>
  :host {
    display: block;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .weather-container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }

  h1 {
    color: #2c3e50;
    margin-bottom: 2rem;
    font-weight: 600;
  }

  .weather-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .weather-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
  }

  .weather-header {
    margin-bottom: 1.5rem;
  }

  .weather-header h2 {
    color: #2c3e50;
    margin: 0 0 0.5rem 0;
    font-size: 1.5rem;
    font-weight: 500;
  }

  .last-updated {
    color: #7f8c8d;
    font-size: 0.9rem;
    display: block;
  }

  .temperature-display {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin: 1.5rem 0;
  }

  .temperature-value {
    font-size: 4.5rem;
    font-weight: 300;
    color: #2c3e50;
    line-height: 1;
    font-feature-settings: "tnum";
    font-variant-numeric: tabular-nums;
  }

  .temperature-unit {
    font-size: 2rem;
    color: #7f8c8d;
    margin-left: 0.25rem;
    margin-top: 0.5rem;
  }

  .additional-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 2rem;
  }

  .info-box {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
  }

  .info-label {
    display: block;
    font-size: 0.8rem;
    color: #7f8c8d;
    margin-bottom: 0.25rem;
  }

  .info-value {
    font-weight: 500;
    color: #2c3e50;
    font-size: 1.1rem;
  }

  .loading {
    padding: 2rem;
    color: #7f8c8d;
    text-align: center;
  }

  @media (max-width: 480px) {
    .weather-container {
      padding: 1rem;
    }
    
    .temperature-value {
      font-size: 3.5rem;
    }
    
    .additional-info {
      grid-template-columns: 1fr;
    }
  }
</style>
